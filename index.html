<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="header">
        <nav>
            <a href="#" class="logo"><img src="images/FW.png" id="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portofolio</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="toggle-btn" id="btn">
                <span id="btnText">Dark</span>
                <img src="images/moon.png" id="btnIcon">
            </div>
        </nav>
        <div class="content">
            <h1>Hello!</h1>
            <h1><span>I'm</span> Felix William</h1>
            <p>I'm a developer and designer with a passion for website design. I always try my best to provide the best experience</p>
            <a href="#">Hire Me</a>
        </div>
        
    </div>
    <div class="image-box">
        <img src="images/users.png">
        <div class="pattern">
            <img src="images/background.png">
            <img src="images/background.png">
        </div>
    </div>
<script>
    
    let btn = document.getElementById("btn");
    let btnText = document.getElementById("btnText");
    let btnIcon = document.getElementById("btnIcon");
    let logo = document.getElementById("logo");


    btn.onclick = function(){
        document.body.classList.toggle("dark-theme");

        if(document.body.classList.contains("dark-theme")){
            btnIcon.src = "/images/sun.png";
            btnText.innerHTML = 'Light';
            logo.src = "/images/FW-white.png";
        }else{
            btnIcon.src = "/images/moon.png";
            btnText.innerHTML = 'Dark';
            logo.src = "/images/FW.png";
        }
    }

</script>
</body>
</html>
